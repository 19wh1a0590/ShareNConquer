                      <div class="form-group">

                    <div class="form-group">
                      <label class="col-form-label" style="font-size: 19px;color: black;">Group name</label>

                      <span *ngIf="GroupName.invalid && GroupName.touched" class="text-danger" style="font-size: 12px; color: peachpuff;">*GroupName is Required</span>

                    <div class="form-group">

                       <span *ngIf="link.invalid && link.touched" class="text-danger" style="font-size: 12px; color: peachpuff;">*Link is required</span>
                    </div>
        
                    <button (click)="createClub()" [disabled]="exform.invalid" type="button" class="btn btn-dark" style="font-size: 13px; color: white">Submit</button>
