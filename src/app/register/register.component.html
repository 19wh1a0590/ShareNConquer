<div class="row">
   <div class="row justify-content-sm-center pt-5">
       <div class="col-sm-10 square pb-5">
        <div class="card" >
         
         <h1 class="text-center "style="font-size: 25px;color: peachpuff;">Hey ! Sign up here :) </h1>
           <form [formGroup]="exform" >
               <div class="form-group">
                 <label class="col-form-label" style="font-size: 19px;color: peachpuff;">Name:</label>
                 <input formControlName="username" type="text" class="form-control" placeholder="Username">
                 <span *ngIf="username.invalid && username.touched" class="text" style="font-size: 12px; color: peachpuff;">*Name is Required</span> 
               </div>
               <div class="form-group">
                 <label class="col-form-label" style="font-size: 19px; color: peachpuff;">Email:</label>
                 <input formControlName="email" type="text" class="form-control" placeholder="Email">
                 <span *ngIf="email.invalid && (email.touched || userSubmitted)" class="text" style="font-size: 12px; color: peachpuff;">*Email is Required</span>
               </div>
               <div class="form-group">
                  <label for="example" style="font-size: 19px ; color: peachpuff;">Password</label>
                  <input type="password" formControlName="password" class="form-control" placeholder="Password">
                  <span *ngIf="password.invalid && (password.touched || userSubmitted) " class="text" style="font-size: 12px; color: peachpuff;">*Password is required</span>
               </div>
               
               <div class="form-group">
                <label class="col-form-label" style="font-size: 19px ; color: peachpuff;">Confirm Password:</label>
                 <input type="password" formControlName="confirmPassword" class="form-control"  placeholder="re-type password">
                 <span *ngIf="confirmPassword.invalid && (confirmPassword.touched || userSubmitted)" class="text" style="font-size: 12px; color: peachpuff;">*Password is Required</span>
                 </div>
               <button (click)="registerUser()" [disabled]="exform.invalid" type="button" class="btn btn-light" style="font-size: 13px; color: black">Sign Up</button>
            <!-- <div style="font-size: large; color: peachpuff;">Get connected feel  conected</div> -->
          
            </form>
          </div>
             
       </div>
   </div>
 </div>
